<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition and Workout Tracker</title>
    <link rel="icon" type="image/png" href="Images/dumbell.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
<!--Code for the login form-->
  
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="mb-1 text-center text-black">Log-in</h2>
      <div class="underline mx-auto mb-4"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Your Username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Account Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Log-In</button>
      </form>
      
      <p class="text-center mt-3">
        Don't have an account? 
        <a href="index.html" class="text-decoration-none">Click To Sign-Up</a>
      </p>
      
        </div>
    </div>
</body>
</html>
