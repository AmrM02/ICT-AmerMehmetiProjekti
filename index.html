<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition and Workout Tracker</title>
    <link rel="icon" type="image/png" href="Images/dumbell.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
   
  <!--Code for the register form-->
  
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
          <h2 class="mb-1 text-center text-black">Sign-In</h2>
          <div class="underline mx-auto mb-4"></div>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Your Username" required>
            
            <div class="mb-3">
              <label for="birthdate" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="birthdate" required>
              <div class="invalid-feedback" id="birthdateFeedback">
                Too young to access the website.
              </div>
            </div>
            
            
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Account Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign-In</button>
            
          </form>
          <p class="text-center mt-3">
            Already have an account? 
            <a href="login.html" class="text-decoration-none">Click To Login</a>
          </p>
          
        </div>
      </div>
      
      <!--Code for the pop out alert nofitication-->
      
      <div class="modal fade" id="ageModal" tabindex="-1" aria-labelledby="ageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-center">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title" id="ageModalLabel">Access Denied</h5>
            </div>
            <div class="modal-body">
              <p class="fs-5">You are too young to access the website!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
